<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <link href="../../Static/css/common/MainCss.css" rel="stylesheet">
    <link href="../../Static/css/common/TipsInfo.css" rel="stylesheet">
    <link href="../../Static/css/common/DetailCss.css" rel="stylesheet">
    <script src="../../Static/lib/jquery.min.js"></script>
    <script src="../../Static/lib/jquery.slides.min.js"></script>
    <script src="../../Static/lib/vue.min.js"></script>
    <script src="../../App/interface.js"></script>
    <script src="../../App/detailJS/main.js"></script>
    <title>商品详情</title>
</head>
<body>
    <header>
       <!-- 该部分此页面不适用-->
    </header>
    <main>
        <div id="comm_flag_triangle">
            <div class="Triangle_box60 Triangle_boxColor4abd56"></div>
            <div class="Triangle_text60">直供</div>
        </div>
        <div id="top_list_img">
            <div id="flag_img_box">
                <img src="../../Static/img/demo/pic_detail_demo0.jpg" onclick="history.back()">
                <img src="../../Static/img/demo/pic_detail_demo0.jpg">
                <img src="../../Static/img/demo/pic_detail_demo0.jpg">
                <img src="../../Static/img/demo/pic_detail_demo0.jpg">
            </div>
            <div id="flag_point_box">
                <div class="opint_active"></div>
                <div class="opint_normal"></div>
                <div class="opint_normal"></div>
                <div class="opint_normal"></div>
            </div>
        </div>
        <div id="comm_nameInfo_box">
            <div id="comm_nameInfo_line1">
                <div id="comm_nameinfo_Left">
                    <div id="comm_nameInfo_text">
                        南非进口季橙12个_约190g/个-（新鲜水果） 橙子
                    </div>
                </div>
                <div id="comm_nameinfo_Right">
                    <img src="../../Static/img/detail/icon_share.png">
                </div>
            </div>
            <div id="comm_nameInfo_line2">
                <div id="comm_charge_box">
                    <span class="chargeColor chargeSmall">￥<span class="chargeBig">38</span>.20</span>
                </div>
                <div class="tips_info_msmy scale9 tips_info_positon">买三免一</div>
                <div class="tips_info_mrqx scale9 tips_info_positon">每日抢鲜</div>
            </div>
            <div id="comm_nameInfo_line3">
                <div>市场价<span class="text_tre">￥150.00</span></div>
                <div>月销100笔</div>
                <div>100赞</div>
            </div>
        </div>
        <div id="cont_transport_info">
            <div id="credit_tips_box">
                <div class="credit_Set"><img src="../../Static/img/detail/icon_real.png"><div>可信</div></div>
                <div class="credit_Set"><img src="../../Static/img/detail/icon_convenient.png"><div>便捷</div></div>
                <div class="credit_Set"><img src="../../Static/img/detail/icon_Discount.png"><div>优惠</div></div>
                <img id="credit_Set_arrow" src="../../Static/img/detail/icon_arrow.png">
            </div>
            <div id="distribution_rule_area">
                配送规则：16点前下单次日配送，16点后下单第三天配送
            </div>
        </div>
        <div id="comm_info_detail">
            <div id="switching_bar_box">
                <div class="switching_on_select">图文详情</div>
                <div class="switching_no_select">产品参数</div>
            </div>
            <div id="comm_detail_box">
                <img src="../../Static/img/demo/pic_detail_demo1.jpg">
                <img src="../../Static/img/demo/pic_detail_demo2.jpg">
            </div>
            <div id="comm_parameter_box">
                <div class="parameter_line"><div class="parameter_title">净含量</div><div class="parameter_info">2kg</div></div>
                <div class="parameter_line"><div class="parameter_title">包装方式</div><div class="parameter_info">袋装</div></div>
                <div class="parameter_line"><div class="parameter_title">品牌</div><div class="parameter_info">生鲜</div></div>
                <div class="parameter_line"><div class="parameter_title">生鲜存储温度</div><div class="parameter_info">0-8度</div></div>
                <div class="parameter_line"><div class="parameter_title">产地</div><div class="parameter_info">中国大陆</div></div>
                <div class="parameter_line"><div class="parameter_title">省份</div><div class="parameter_info">上海市</div></div>
                <div class="parameter_line"><div class="parameter_title">厂家</div><div class="parameter_info">其他</div></div>
                <div class="parameter_line"><div class="parameter_title">厂址</div><div class="parameter_info">其他</div></div>
                <div class="parameter_line"><div class="parameter_title">保质期</div><div class="parameter_info">3个月</div></div>
                <div class="parameter_line"><div class="parameter_title">生产日期</div><div class="parameter_info">2017年01月01日</div></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
